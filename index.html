<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fakestoreAPI | buy whatever you like</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
</head>
<body>
    <section id="top-banner">
        <h4 class="top-banner-text">Free Ground Shipping on all orders. No minimum purchase required*</h4>
        <button id="close-top-banner-btn">x</button>
    </section>
    <header>
        <div class="help-nav">
            <p>(1800)-000-8690*</p>
            <a href="" class="link">Need Help?</a>
        </div>
        <nav>
            <select class="form-select-currency" id="currency" name="currency">
                <option value="USD">US Dollar</option>
                <option value="EUR">Euro</option>
                <option value="JPY">Japanese Yen</option>
                <option value="GBP">British Pound Sterling</option>
                <option value="AUD">Australian Dollar</option>
                <option value="CAD">Canadian Dollar</option>
                <option value="CHF">Swiss Franc</option>
                <option value="CNY">Chinese Yuan</option>
                <option value="NZD">New Zealand Dollar</option>
                <option value="HKD">Hong Kong Dollar</option>
             </select>
             <a href="" class="link">My Account</a>
             <a href="" class="link">Wish Lists</a>
             <a href="" class="link">Git Certificates</a>
             <a href="" class="link">Sign In Or Create an Account</a>
        </nav>
    </header>
    <section class="navigation-container">
        <img src="assets/logo.png" alt="">
        <div class="search-container">
            <form action="">
                <input type="text" placeholder="search for a product">
                <button type="submit">Search</button>
            </form>
        </div>
        <button id="cart-btn">My Cart</button>
    </section>
    <main>
        <aside>
            <div class="categories-container">
                <Button id="categories-dropdown-btn">Categories</Button>
                <div id="categories-filter">

                </div>
            </div>
            <div class="top-seller-container">
                <div class="top-seller-content">
                    <h3>Current Top Seller</h3>
                    <hr>
                </div>
                <button id="add-to-cart-bestseller">ADD TO CART</button>
            </div>
        </aside>
        <section class="main-section">
            <div class="store-info">
                <h4>Free Shipping Worldwide</h4>
                <h4>Secure Shopping</h4>
                <h4>Rewards Program</h4>
                <h4>30-days Free Returns</h4>
            </div>
            <div class="products-container">
                <h3>Products</h3>
                <hr>
                <div id="articles-container">

                </div>
            </div>
        </section>
    </main>
</body>
</html>
